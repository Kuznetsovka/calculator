<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div class="frame content">
    <form th:action="@{#}" th:object="${userDto}" method="post">
        <table border="0" cellspacing="0" cellpadding="0" id="input-info-table" width="100%">
            <tr>
                <td>ФИО</td>
                <td><input type="text" th:field="*{fullName}"/></td>
                <td>Должность</td>
                <td><input type="text" th:field="*{position}"/></td>
            </tr>
            <tr>
                <td>Название компании</td>
                <td><input type="text" th:field="*{nameCompany}"/></td>
                <td>Адрес компании</td>
                <td><input type="text" th:field="*{addressCompany}"/></td>
            </tr>
            <tr>
                <td>Телефон (без +)</td>
                <td><input type="number" th:field="*{phone}"/></td>
                <td>Электронная почта</td>
                <td><input type="text" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td>Пароль</td>
                <td><input type="number" th:field="*{password}"/></td>
                <td>Подтверждение пароля (повторите ввод)</td>
                <td><input type="text" th:field="*{matchingPassword}"/></td>
            </tr>
        </table>
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
